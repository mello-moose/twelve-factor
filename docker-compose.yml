version: "3"
services:
  postgres:
    image: postgres:latest
    #network_mode: bridge
    #container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=postgres
      - POSTGRES_DB=testdb
    restart: unless-stopped
  twelve-factor-app:
    image: twelve-factor:latest
    #network_mode: bridge
    #container_name: twelve-factor-app
    expose:
      - 8080
    #ports:
    #  - 8080:8080
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - twelve-factor-app
    ports:
      - "4000:4000"
volumes:
  postgres-data:
